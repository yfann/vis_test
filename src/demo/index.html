<html>
<head>
    <title>Timeline</title>

    <style type="text/css">
        body {
            font-size: 10pt;
            font-family: verdana, sans, arial, sans-serif;
            color: #4d4d4d;
        }
    </style>

    <script type="text/javascript" src="lib/timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/timeline.css">

    <script type="text/javascript">
        var timeline;
        var data;

        // Called when the Visualization API is loaded.
        function drawVisualization() {
            // Create a JSON data table
            data = [
                {
                    'start': new Date(2017,7,23),
                    'content': '',
                    'className': 'yellow'
                },

                {
                    'start': new Date(2017,7,24),
                    'content': '',
                    'className': 'green'
                },

                {
                    'start': new Date(2017,7,25),
                    'content': ''
                },

                {
                    'start': new Date(2017,7,26),
                    'content': ''
                   
                },

                {
                    'start': new Date(2017,7,29),
                    'content': '',
                    'className': 'green'
                },

                {
                    'start': new Date(2017,7,30),
                    'content': '',
                    'className': 'yellow'
                },

                {
                    'start': new Date(2017,8,4),
                    'content': '',
                    'className': 'green'
                },

                {
                    'start': new Date(2017,8,5),
                    'content': '',
                    'className': 'green'
                },

                {
                    'start': new Date(2017,8,6),
                    'content': '',
                    'className': 'green'
                }
            ];

            // specify options
            var options = {
                'width':  '100%',
                'height': '150px',
                'start': new Date(2012, 0, 1),
                'end': new Date(2012, 0, 31),
                'cluster': true,
                'clusterMaxItems': 1
            };

            // Instantiate our timeline object.
            timeline = new links.Timeline(document.getElementById('mytimeline'), options);

            // Draw our timeline with the created data and options
            timeline.draw(data);
        }

    </script>
</head>

<body onload="drawVisualization();">

    <div id="mytimeline"></div>

</body>
</html>
